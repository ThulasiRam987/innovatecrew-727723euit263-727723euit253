<!DOCTYPE html>
<head>
<style>
    .body
    {
        background-color: yellow;
    }
    .container
    {
        background-color:black;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows:auto auto ;
        gap:-1px;

    }
    .circle
    {
        padding:200px;
        background-color: yellow;
        border-radius: 100%;
    }
    .circlee{
        padding:20px;
        background-color: black;
        border-radius: 100%;
    }
    
    </style>
</head>
<body>
    <div class="container">
    <div class ="circle"></div>
    <div class ="circle"></div>
    <div class ="circle"></div>
    <div class ="circle"></div>
    </div>
    <div class="circlee"></div>
</body>
</html>
